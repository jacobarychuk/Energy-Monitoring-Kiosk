<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Solar Hot Water Monitoring System</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
  </head>
  <body>
    <header>
      <a href="https://suncoastsolar.org" target="_blank" rel="noopener noreferrer">
        <img src="/static/logo.png" alt="SCCSA Logo" class="banner" />
      </a>
    </header>
    <main>
      <h1>Hybrid Solar Hot Water Monitoring System</h1>
      <div class="tabs">
        <!-- Tab Labels -->
        <div class="tab-labels">
          <input type="radio" id="temperature-tab" name="tab" checked>
          <label for="temperature-tab" class="tab-label">
            Temperatures
          </label>

          <input type="radio" id="flow-tab" name="tab">
          <label for="flow-tab" class="tab-label">
            Flows
          </label>

          <input type="radio" id="energy-tab" name="tab">
          <label for="energy-tab" class="tab-label">
            Power
          </label>
        </div>

        <!-- Tab Panels -->
        <section class="tab-panel" id="temperature-panel">
          <h2>Temperature Monitoring</h2>
          <div style="text-align: center;">
            <div class="live-badge">
              <span class="dot"></span>
              LIVE
            </div>
          </div>
          <div class="live-data">
            <span>Glycol: <span id="live-glycol">--</span> °C</span>
            <span>Preheat: <span id="live-preheat">--</span> °C</span>
            <span>Ambient: <span id="live-ambient">--</span> °C</span>
            <span>Source: <span id="live-source">--</span> °C</span>
            <span>Hot: <span id="live-hot">--</span> °C</span>
          </div>
          <div id="chart-temperature-history"></div>
        </section>

        <section class="tab-panel" id="flow-panel">
          <h2>Flow Monitoring</h2>
          <div style="text-align: center;">
            <div class="live-badge">
              <span class="dot"></span>
              LIVE
            </div>
          </div>
          <div class="live-data">
            <span>Hot Water Flow Rate: <span id="live-flow">--</span> L/min</span>
          </div>
          <div id="chart-flow-history"></div>
        </section>

        <section class="tab-panel" id="energy-panel">
          <h2>Power Monitoring</h2>
        </section>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tabs = document.querySelectorAll('input[name="tab"]');
        const panels = document.querySelectorAll(".tab-panel");

        function updatePanels() {
          panels.forEach(panel => panel.style.display = "none");
          const selectedId = document.querySelector('input[name="tab"]:checked').id;
          const panelId = selectedId.replace("-tab", "-panel");
          const panel = document.getElementById(panelId);
          if (panel) panel.style.display = "block";
        }

        tabs.forEach(tab => {
          tab.addEventListener("change", updatePanels);
        });

        updatePanels();
      });
    </script>
    <script src="/static/temperature.js"></script>
    <script src="/static/flow.js"></script>
  </body>
</html>
